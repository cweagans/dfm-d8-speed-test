sudo: required

language: generic

matrix:
  fast_finish: true
  allow_failures:
    - env: BENCHMARK="xhyve"
    - env: BENCHMARK="xhyve_nfs"
  include:
    - os: linux
      sudo: required
      language: php
      php:
        - 7.0
      env:
        - BENCHMARK="linux"
      services:
        - docker
    - os: osx
      sudo: required
      env:
        - BENCHMARK="toolbox"
    - os: osx
      sudo: required
      env:
        - BENCHMARK="toolbox_nfs"
    - os: osx
      sudo: required
      env:
        - BENCHMARK="xhyve"
    - os: osx
      sudo: required
      env:
        - BENCHMARK="xhyve_nfs"
    - os: osx
      sudo: required
      env:
        - BENCHMARK="dfm"
        # DFM_BETA_KEY
        - secure: ""

script:
  - ./run.sh

