sudo: required

language: generic

matrix:
  fast_finish: true
  allow_failures:
    - env: BENCHMARK="xhyve"
    - env: BENCHMARK="xhyve_nfs"
  include:
    - os: linux
      sudo: required
      language: php
      php: 7.0
      env:
        - BENCHMARK="linux"
      services:
        - docker
    - os: osx
      osx_image: xcode7.3
      sudo: required
      env:
        - BENCHMARK="toolbox"
        - MACHINE_STORAGE_PATH=${TRAVIS_BUILD_DIR}/.docker/machine
    - os: osx
      osx_image: xcode7.3
      sudo: required
      env:
        - BENCHMARK="toolbox_nfs"
        - MACHINE_STORAGE_PATH=${TRAVIS_BUILD_DIR}/.docker/machine
    - os: osx
      osx_image: xcode7.3
      sudo: required
      env:
        - BENCHMARK="xhyve"
        - MACHINE_STORAGE_PATH=${TRAVIS_BUILD_DIR}/.docker/machine
    - os: osx
      osx_image: xcode7.3
      sudo: required
      env:
        - BENCHMARK="xhyve_nfs"
        - MACHINE_STORAGE_PATH=${TRAVIS_BUILD_DIR}/.docker/machine
    - os: osx
      osx_image: xcode7.3
      sudo: required
      env:
        - BENCHMARK="dfm"
        # DFM_BETA_KEY
        - secure: ""

script:
  - ./run.sh
